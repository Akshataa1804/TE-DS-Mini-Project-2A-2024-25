<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="diet.css">
    <link rel="icon" type="images/dumbbell" href="/images/dumbbell.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/diet.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFit</title>
</head>
<body>
    <div class="navbar"></div>
    <div class="name">
        <h1>Workout Recommendation</h1>
    </div>
    <div class="message">
        <h1>Please Enter Your Details</h1>
    </div>
    <div class="form-container">
        <form action="/generate_workout" method="POST">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br>
        
            <label for="height">Height (m):</label>
            <input type="number" step="0.01" id="height" name="height" required><br>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
        
            <br>
        
            <input type="submit" value="Generate Workout Plan">
        </form>
    </div>
</body>
</html>
