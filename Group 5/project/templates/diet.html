<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/diet.css') }}">
    <link rel="icon" type="images/dumbbell" href="/images/dumbbell.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFit</title>
</head>
<body>
    <div class="navbar"></div>
    <div class="name">
        <h1>Diet Recommendation</h1>
    </div>

    <div class="message">
        <h1>Please Enter Your Details</h1>
    </div>

    <div class="form-container">
        <!-- diet.html -->
        <form action="/generate_meal_plan" method="POST">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br>
        
            <label for="height">Height (cm):</label>
            <input type="number" step="0.01" id="height" name="height" required><br>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select><br>
        
            <label for="fitness_goal">Fitness Goal:</label>
            <select id="fitness_goal" name="fitness_goal" required>
            <option value="weight loss">Weight Loss</option>
            <option value="maintenance">Maintenance</option>
            <option value="muscle gain">Muscle Gain</option>
            </select><br>
        
            <input type="submit" value="Generate Meal Plan" >
        </form>
  
    </div>
    
</body>
</html>
