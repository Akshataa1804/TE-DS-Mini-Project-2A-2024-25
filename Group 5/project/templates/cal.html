<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root { 
            --bg-color: #000;
            --snd-bg-color: #111;
            --text-color: #fff;   
            --main-color: #6699ff; 
        }

        /* General body styling */
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Title styling */
        h2 {
            color: var(--main-color);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto; /* Center container */
        }

        /* Card styling */
        .calci-card {
            background-color: var(--snd-bg-color);
            border: 2px solid var(--main-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .calci-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 102, 255, 0.5);
        }

        /* Exercise name styling */
        .cal-name {
            font-size: 20px;
            color: var(--main-color);
            font-weight: bold;
        }

        /* Button styling */
        .btn-custom {
            background: linear-gradient(135deg, #00bcd4, #0288d1);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px; /* Space above button */
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #0288d1, #00acc1);
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 188, 212, 0.4);
        }

        .btn-custom:active {
            background: linear-gradient(135deg, #007c91, #00bcd4);
            transform: translateY(0);
        }

        /* Responsive grid */
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Space between rows */
        }

        .col-md-4 {
            flex: 1 1 30%; /* Ensure equal width for cards */
            margin: 10px; /* Space between cards */
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h2 class="text-center"><b>Calculator</b></h2>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="calci-card">
                    <span class="cal-name"><b>BMI</b></span>
                    <br><br>
                    <form action="/bmi">
                        <button type="submit" class="btn btn-custom">OPEN</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="calci-card">
                    <span class="cal-name"><b>Calorie intake Calculator</b></span>
                    <br><br>
                    <form action="/calorie">
                        <button type="submit" class="btn btn-custom">OPEN</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="calci-card">
                    <span class="cal-name"><b>Ideal Weight</b></span>
                    <br><br>
                    <form action="/ideal">
                        <button type="submit" class="btn btn-custom">OPEN</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="calci-card">
                    <span class="cal-name"><b>Body Fat Percentage</b></span>
                    <br><br>
                    <form action="/body_fatt">
                        <button type="submit" class="btn btn-custom">OPEN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
