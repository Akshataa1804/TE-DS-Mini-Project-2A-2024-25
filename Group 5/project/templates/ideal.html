<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Weight Calculator</title>
    
    <style>
        :root { 
            --bg-color: #000;
            --snd-bg-color: #111;
            --text-color: #fff;   
            --main-color: #6699ff; 
        }

        /* General body styling */
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            color: var(--main-color);
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            background-color: var(--snd-bg-color);
            border: 2px solid var(--main-color);
            border-radius: 10px;
            padding: 20px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Uniform Input and Select Field Styling */
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--main-color);
            border-radius: 5px;
            background-color: #222;
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button style */
        button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #00bcd4, #0288d1);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0288d1, #00acc1);
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 188, 212, 0.4);
        }

        button:active {
            background: linear-gradient(135deg, #007c91, #00bcd4);
            transform: translateY(0);
        }

        /* Result styling */
        h2 {
            color: var(--main-color);
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h1>Ideal Weight Calculator</h1>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        {% if ideal_weight is not none %}
        <h2>Your Ideal Weight: {{ ideal_weight | round(2) }} kg</h2>
        {% endif %}
    </div>
</body>
</html>
