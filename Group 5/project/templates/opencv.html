<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #000;
            --snd-bg-color: #111;
            --text-color: #fff;   
            --main-color: #6699ff; 
        }

        /* General body styling */
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        /* Title styling */
        h2 {
            color: var(--main-color);
            margin: 20px 0;
        }

        /* Card styling */
        .exercise-card {
            background-color: var(--snd-bg-color);
            border: 2px solid var(--main-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth effects */
        }

        .exercise-card:hover {
            transform: translateY(-5px); /* Raise card on hover */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* Exercise name styling */
        .exercise-name {
            color: var(--text-color);
            font-weight: bold;
            font-size: 20px;
        }

        /* Custom button styling */
        .btn-custom {
            background: linear-gradient(135deg, #00bcd4, #0288d1);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #0288d1, #00acc1);
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 188, 212, 0.4);
        }

        .btn-custom:active {
            background: linear-gradient(135deg, #007c91, #00bcd4);
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><b>AI Smart Trainer</b></h2>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="exercise-card">
                    <span class="exercise-name"><b>Bicep Curl</b></span>
                    <br><br>
                    <form action="/bicep_curl">
                        <button type="submit" class="btn btn-custom">Begin</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="exercise-card">
                    <span class="exercise-name"><b>Jumping Jacks</b></span>
                    <br><br>
                    <form action="/jumping_jacks">
                        <button type="submit" class="btn btn-custom">Begin</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="exercise-card">
                    <span class="exercise-name"><b>Squats</b></span>
                    <br><br>
                    <form action="/squat">
                        <button type="submit" class="btn btn-custom">Begin</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="exercise-card">
                    <span class="exercise-name"><b>Lunges</b></span>
                    <br><br>
                    <form action="/lunges">
                        <button type="submit" class="btn btn-custom">Begin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
